<!DOCTYPE html>
<html>
<head>
    <meta name="google-site-verification" content="eQWqoXQXImRI7WW_rLtGXyqmtGlCMC0wzgUsgbGJ92k" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" , initial-scale="1" />
    <title>Admin panel</title>
    <link rel="icon" type="image/png" href="~/img/favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="~/img/favicon/favicon-16x16.png" sizes="16x16" />
    <environment names="Development">
        <link rel="stylesheet" href="~/lib/bootstrap/dist/css/bootstrap.css" />
    </environment>
    <environment names="Staging,Production">
        <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/css/bootstrap.min.css"
              asp-fallback-href="~/lib/bootstrap/dist/css/bootstrap.min.css"
              asp-fallback-test-class="sr-only" asp-fallback-test-property="position" asp-fallback-test-value="absolute" />
    </environment>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="~/css/fileinput.min.css" />
    <link href="~/css/site.css" rel="stylesheet" />
    <link href="~/css/event.css" rel="stylesheet" />
    <link href="~/css/policy.css" rel="stylesheet" />
    <link href="~/css/admin-main.css" rel="stylesheet" />
</head>
<body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/home">EventHub</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/home">Home</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <!-- Begin page content -->
    <div class="container">
        <div class="page-header">
            <h1>Admin panel</h1>
        </div>
    </div>


    <div class="profile-comp bg-event">
        <div class="page-header">
            <h1>All users</h1>
        </div>
        <div class="row">
            <div class="col-sm-2"><button id="get-all-users" class="btn btn-success"> Get all users</button></div>
            <div class="col-sm-2"><button id="edit-all-users" class="btn btn-primary"> Edit all users</button></div>
            <div class="col-sm-2">
                <div class="form-group">
                    <select class="form-control" id="sel1"></select>
                </div>
            </div>
        </div>
        <br />
        <h4><b>Tabel med alla användares info</b></h4><br />
        <div id="info-claim">
            <div id="usersTable">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                            <th scope="col">Claims</th>
                            <th scope="col">Submit</th>
                        </tr>
                    </thead>
                    <tbody id="customerTable"></tbody>
                </table>
            </div>
        </div>


    </div>


















    <footer class="footer">
        <div class="container">
            <p class="text-muted">&copy; syntax3rror 2017</p>
        </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/apiScripts.js"></script>
</body>
</html>
